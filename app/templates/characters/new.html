{% extends 'layout.html' %}

{% block content %}

      
      
      <div>
          <h3>Add a New Character</h3>
          <hr>

          <form action="{{ url_for('characters.new') }}" method="post">
              <div class="form-group">
                  <input type="text" placeholder="Character Name" name="name" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" placeholder="Description" name="description" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" placeholder="Comics Character Appears In (number)" name="comics_appeared_in" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" placeholder="Super Powers" name="super_power" class="form-control">
              </div>

              
              <input type="submit" class="btn btn-primary btn-block" value="Add Character">
          </form>


      </div>
      
      
{% endblock content %}
